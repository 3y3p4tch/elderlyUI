---
title: Team
layout: page
---

<h1>Team Members</h1>
<div class="row">
    {%- for member in site.data.team -%}
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <img class="card-img-top team-member" src="{{ member.name | split: ' ' | first | downcase | prepend:'/assets/img/team/' | append: '.png' | relative_url }}" alt="{{ member.name }}">
            <div class="card-body">
                <h5 class="card-title text-center">{{ member.name }}</h5>
                <h6 class="text-center">{{ member.branch }}</h6>
                <p class="card-text text-center">{{member.brief }}</p>
            </div>
        </div>
    </div>
    {%- endfor -%}
</div>
